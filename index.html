<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB MOVIE APP</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Montserrat&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <div id="loader-container">
        <div class="loader" id="loader"></div>
    </div>

    <section class="py-4" id="search">
        <div class="container">
            <div class="heading">
                <h2>IMDB MOVIE APP</h2>
            </div>
            <div class="row search-container">
                <div class="col-md-12">
                    <div class="input-group mb-3">
                        <input class="form-control" type="search" placeholder="API_KEY" aria-describedby="basic-addon1"
                            id="txt_API_KEY">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"></i></span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="input-group mb-3">
                        <input class="form-control" type="search" placeholder="Searh" aria-describedby="basic-addon2"
                            id="txt_search">
                        <button class="input-group-text" onclick="fnSearch()" id="basic-addon2">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="py-4">
        <div class="container">
            <div id="cards-container">

            </div>
        </div>
    </section>
    <script defer src="main.js"></script>
</body>

</html>
